<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Assistan+Display:wght@400;600&family=Playfair+Display:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Travel app</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <a data-test-id="header-logo" href="./index.html" class="header__logo">
          Travel App
        </a>
      </div>
    </header>
    <main class="sign-up-page">
      <h1 class="visually-hidden">Travel App</h1>
      <form class="sign-up-form" autocomplete="off">
        <h2 class="sign-up-form__title">Sign Up</h2>
        <label class="input">
          <span class="input__heading">Full name</span>
          <input
            data-test-id="auth-full-name"
            name="full-name"
            type="text"
            required
          />
        </label>
        <label class="input">
          <span class="input__heading">Email</span>
          <input data-test-id="auth-email" name="email" type="email" required />
        </label>
        <label class="input">
          <span class="input__heading">Password</span>
          <input
            data-test-id="auth-password"
            name="password"
            type="password"
            autocomplete="new-password"
            required
          />
        </label>
        <button data-test-id="auth-submit" class="button" type="submit">
          Sign Up
        </button>
      </form>
      <span>
        Already have an account?
        <a
          data-test-id="auth-sign-in-link"
          href="./sign-in.html"
          class="sign-up-form__link"
          >Sign In</a
        >
      </span>
    </main>
    <footer class="footer">
      <span class="footer__text">
        from
        <a class="footer__link" href="https://binary-studio.com">
          binary studio
        </a>
        with
        <img
          class="footer__icon"
          src="./assets/images/heart.svg"
          alt="heart icon"
        />
      </span>
    </footer>
  </body>
</html>
